<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-danger" *ngIf="submitted && invalidAdmin"> You have enter wrong email or password</div>

        <div formGroupName="userData">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" formControlName="email" type="email"  placeholder="Enter email">
            <div class="text-danger" *ngIf="loginForm.controls['userData']['controls']['email'].invalid && submitted"> Email Required </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" formControlName="password" type="password" placeholder="Password">
            <span class="text-danger" *ngIf="loginForm.controls['userData']['controls']['password'].invalid
                                            && submitted"> Password Required </span>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>

        </div>
        <button class="btn btn-primary btn-block"s>Login</button>
      </form>

      <div class="text-center">
        <a class="d-block small mt-3" href="register.html">Register an Account</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
